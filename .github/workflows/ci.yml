name: CI ThingsBoard

on:
  push:

jobs:
  tests-common:
    name: Tests common/data et common/util
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Run ONLY common tests
        run: |
          mvn test \
            -pl common/data,common/util \
            -am \
            -Dlicense.skip=true \
            -Dcheckstyle.skip=true \
            -Dformatter.skip=true \
            -Dimpsort.skip=true

      - name: Build ThingsBoard Docker image
        run: docker build -t thingsboard-ce-local:ci .

      - name: Start Postgres
        run: docker compose up -d postgres

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..60}; do
            if docker compose exec -T postgres pg_isready -U postgres -d thingsboard > /dev/null 2>&1; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready"
          docker compose logs --no-color postgres
          exit 1

      - name: Install ThingsBoard (one-time init)
        run: |
          docker compose run --rm \
            -e INSTALL_TB=true \
            -e LOAD_DEMO=true \
            thingsboard-ce

      - name: Start ThingsBoard stack
        run: docker compose up -d

      - name: Wait for ThingsBoard
        run: |
          echo "Waiting for ThingsBoard..."
          for i in {1..180}; do
            if curl -sf http://localhost:8080 > /dev/null; then
              echo "ThingsBoard is up"
              exit 0
            fi
            sleep 5
          done
          echo "ThingsBoard did not start"
          docker compose ps
          docker compose logs --no-color
          exit 1

      - name: Cleanup Docker
        if: always()
        run: docker compose down -v